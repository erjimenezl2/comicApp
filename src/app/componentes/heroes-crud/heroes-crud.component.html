<H1>Listado de Heroes</H1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroecrud/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>
<table *ngIf="!cargando && heroes.length > 0" class="table mt-3">
    <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Herramientas</th>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i =index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success" >Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger" >Muerto</label>
            </td>
            <td>
                <button class="btn btn-info mr-1"
                        [routerLink]="['/heroecrud',heroe.id]">
                    <i class="fa fa-pen"></i>                  
                </button>
                <button class="btn btn-danger" (click)="borrarHeroe(heroe,i)">
                    <i class="fa fa-trash"></i>                   
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!cargando && heroes.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
